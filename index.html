<!DOCTYPE html>
<html lang="pt-nr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/cabecalho.css">
	<link rel="stylesheet" href="assets/css/corpo.css">
	<link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
		rel="stylesheet">
	<title>Upciga</title>
</head>

<body>
	<header class="cabecalho">

		<div class="cabecalho_sessao--nav">
			<img src="assets/img/logo-horizontal200.png" alt="logo da Upciga" class="cabecalho_logo">
			<ul class="sessao_nav--lista">
				<li class="lista_item">Soluções</li>
				<li class="lista_item">Ofertas</li>
				<li class="lista_item">Blog</li>
				<li class="lista_item">Dúvidas</li>
				<li class="lista_item">Suporte</li>
			</ul>
		</div>

		<div class="cabecalho_sessao--botoes">
			<button class="botoes_transparente">Entrar</button>
			<button class="botoes_destaque">Cadastrar agora</button>
		</div>
	</header>

	<main class="principal">
		<div class="principal_sessao">
			<div class="principal_sessao--titulo">
				<h2 class="principal_titulo">Gestão completa para sua empresa</h2>
				<p class="principal_paragrafo">Conheça-nos e veja como a UPCIGA pode facilitar o controle da sua empresa e
					alavancar a <br>lucratividade do seu négocio.</p>
			</div>
			<div class="principal_sessao--artborad">
				<img src="assets/img/Artboard-verde.png" alt="Moça_com_um_notebook" class="principal_artborad">
			</div>
		</div>
	</main>


</body>

</html>
